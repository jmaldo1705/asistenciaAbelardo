<div class="login-container">
  <div class="login-card">
    <!-- Banner del evento -->
    <div class="login-header">
      <div class="event-logo">
        <img src="assets/abelardo.png" alt="Abelardo de la Espriella" class="leader-logo">
      </div>
      <h1>Convención Nacional<br>Defensores de la Patria</h1>
      <p class="event-subtitle">Sistema de Gestión de Asistencia</p>
    </div>

    <!-- Formulario de login -->
    <form (submit)="login(); $event.preventDefault()" class="login-form">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input 
          type="text" 
          id="usuario"
          [(ngModel)]="usuario" 
          name="usuario"
          class="form-input"
          placeholder="Ingrese su usuario"
          [disabled]="cargando"
          autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="password" 
          name="password"
          class="form-input"
          placeholder="Ingrese su contraseña"
          [disabled]="cargando"
          autocomplete="current-password">
      </div>

      <div class="error-message" *ngIf="mensaje">
        {{ mensaje }}
      </div>

      <button 
        type="submit" 
        class="btn-login"
        [disabled]="cargando">
        <span *ngIf="!cargando">Iniciar Sesión</span>
        <span *ngIf="cargando">Ingresando...</span>
      </button>
    </form>
  </div>
</div>
